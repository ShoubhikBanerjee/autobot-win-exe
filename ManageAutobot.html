<body class="dark">

    <div class="row">
        <div class="col s2 text-centre" style="margin-top: 20px;">
            <a href="index.html" data-target="slide-out" class="sidenav-trigger show-on-large" style="margin:10%;">
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
        <div class="col s10 text-centre" style="margin-top: 20px;">
            Add new device
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="device_name" type="text">
                        <label for="device_name">Device Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="app_name" type="text">
                        <label for="app_name">App Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="starting_command" type="text">
                        <label for="starting_command">Command to start</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="command_to_stop" type="text">
                        <label for="command_to_stop">Command to stop</label>
                    </div>
                    <div class="input-field col s6">
                        <label>
                            <input type="checkbox" />
                            <span>Add Projects</span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        This is an inline input field:
                        <div class="input-field inline">
                            <input id="email_inline" type="email" class="validate">
                            <label for="email_inline">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>







    </div>
